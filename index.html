<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <h1></i>TO-DO LIST</h1>
        <input v-bind:value="task" @input="itemValue" type="text" placeholder="ajouter une nouvelle tÃ¢che"/>
        <button  @click="clickButton"><i class="fa-solid fa-plus"></i></button>
      </header>

      <section>
        <div id="toDo">
          <h2>TO DO <i class="fa-solid fa-clipboard-list"></i></h2>

          <ul>
            <li v-for="task in listOfToDo" >{{task}} 
                <select @change="e => selectChoice(e, task)" name="" id="">
                    <option value="TO DO">TO DO</option>
                    <!-- <option value="DOING">DOING</option> -->
                    <option value="DONE">DONE</option>
                </select>
            </li>
          </ul>
        </div>

        <!-- <div id="doing">
          <h2>DOING</h2>
          <li v-for="task in listOfDoing" >{{task}} 
            <select @change="selectChoice" name="" id="">
                <option value="DOING">DOING</option>
                <option value="DONE">DONE</option>
            </select>
        </li>
        </div> -->

        <div id="done">
          <h2>DONE <i class="fa-solid fa-clipboard-check"></i></h2>
          <li class="li-done" v-for="task in listOfDone" >{{task}} <i class="fa-solid fa-check"></i>

          </li>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/script.js"></script>
  </body>
</html>
